 <title>Psychic Game</title>
 <!-- Bootstrap styleshhet -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <header>
                <div class="page-header">
                  <h1>The Psychic Game </h1>
                </div>
            </header>
            <div class="container">
                <h2>Guess what letter I'm thinking of</h2>
                <div class="row">
                    <div class="col-md-4">
                        <img src="assets/images/vspsychic.png" class="thumbnail" width="500" height="500" alt="Pokemon_Psychic">
                    </div>
                    <div class="col-md-4">
                        <ul id="space" class="list-group">
                            <li class="list-group-item" id="wins">Wins:</li>
                            <li class="list-group-item" id="lose">Losses:</li>
                            <li class="list-group-item" id="guessesLeft">Guesses Left:</li>

                        </ul>
                    </div>
                    <div class="col-md-2">
                        <img src="assets/images/psychictoad.png" class="thumbnail" class="responsive" width="200" height="200" alt="Psychotoad">

                </div>
            </div>

               Copyright
